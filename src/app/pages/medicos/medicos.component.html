<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar medico">

            </div>
        </div>
    </div>
</div>

<div class="row fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando ...</strong>

            <br>

            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor!</span>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="card-title">Medicos registrados ( <small>{{ _medicoServices.totalMedicos }}</small>)


                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary btn-rounded float-right"><i class="fa fa-check"></i>
          Añadir médico</button>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Médico</th>
                                <th>Hospital</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="mostrarModal( medico._id )" [src]="medico.img | imagen:'medico'" class="imgRedonda pointer" width="50px" alt="">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td>{{ medico.hospital['nombre'] }}</td>
                                <td>
                                    <button [routerLink]="['/medico', medico._id ]" class="btn btn-primary">
                                      <i class="fas fa-pencil-alt"></i>
                                    </button> &nbsp;

                                    <button (click)="borrarMedico(medico)" class="btn btn-danger">
                                      <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                      Anteriores
                    </button> &nbsp;
                    <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                      Siguientes
                    </button>


                </div>
            </div>
        </div>
    </div>
