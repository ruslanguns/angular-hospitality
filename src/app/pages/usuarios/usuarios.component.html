<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar usuario">

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando ...</strong>

            <br>

            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor!</span>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="card-title">Usuarios registrados ( <small>{{ totalRegistros }}</small>)</div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img src="usuario.img | imagen" class="150px" alt="">
                            </td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.role }}</td>
                            <td>
                                <label class="label label-danger">Google</label> &nbsp;
                                <label class="label label-primary">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button> &nbsp;
                                <button class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                  Anteriores
                </button> &nbsp;
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
